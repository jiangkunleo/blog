<script>
	//定义页面载入事件
    $(function(){
        //获取btnAdd按钮
        $('#btnAdd').bind('click',function(){
            // 设置“添加文章”链接
            window.location.href = "{:url('back/singlepage/add')}";
        });
    });
</script>
<div class="admin">
	<form action="{:url('back/singlepage/delall')}" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>单页信息列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" id="btnAdd" class="button button-small border-green" value="添加单页信息" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="100">ID</th>
                <th width="200">单页标题 </th>
                <th width="100">操作</th>
            </tr>
            {volist name="pageInfo" id="vo"}
            <tr>
                <td>{$vo.page_id}</td>
                <td>{$vo.title}</td>
                <td>
                    <a class="button border-blue button-little" href="{:url('back/singlepage/edit',['page_id'=>$vo.page_id])}">修改</a> 
                    <a class="button border-yellow button-little" href="{:url('back/singlepage/del',['page_id'=>$vo.page_id])}" onclick="return confirm('确定删除吗？');" >删除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
