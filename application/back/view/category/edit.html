<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>分类管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加分类</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="post" class="form-x" action="{:url('back/category/dealedit')}">
          <div class="form-group">
            <div class="label">
              <label for="sitename">分类名称</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="name" name="cate_name" value="{$cate.cate_name}" size="50" placeholder="请填写您的分类名称" data-validate="required:请填写您的分类名称" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">所属类别</label>
            </div>
            <div class="field">
              <select class="select" name="cate_pid">
              	  <option value="0">主类别</option>
                  {volist name="cate_info" id="vo"}
                    
                    <option value="{$vo['cate_id']}" {if condition="$vo['cate_id'] eq $cate['cate_pid']"}selected="selected"{/if}>{$vo['level']|str_repeat="---",###}{$vo['cate_name']}</option>
                    
                  {/volist}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">分类描述</label>
            </div>
            <div class="field">
              <textarea class="input" name="cate_desc"  rows="5" cols="50" placeholder="请填写分类描述" data-validate="required:请填写分类描述">{$cate.cate_desc}</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="siteurl">排序</label>
            </div>
            <div class="field">
              <input type="text" name="cate_sort" value="{$cate.cate_sort}" class="input" id="sort" name="sort" size="50" placeholder="请填写排序编号" data-validate="required:请填写排序编号" />
            </div>
          </div>
          <div class="form-button">
            <input type="hidden" name="cate_id" value="{$cate.cate_id}">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:20px; border-bottom:1px #DDD solid'></div>
  <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
